<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href = "styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class = "top">
      <img src = "images/illustration-hero.svg">
    </div>
    <div class = "bottom">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class = "bottom-two">
        <div class = "music-desc">
          <div class="music-desc-icon">
            <img src = "images/icon-music.svg">
          </div>
          <div class="music-desc-text">
            <span class = "black-text ">Annual Plan</span>
            <span class = "light-text ">$59.99/year</span>
          </div>
        </div>
        <span class = "underline-text">Change</span>
      </div>
      <button class = "payment-btn">Proceed to Payment</button>
      <button class = "cancel-btn">Cancel Order</button>
    </div>
  </div>

</body>
</html>
